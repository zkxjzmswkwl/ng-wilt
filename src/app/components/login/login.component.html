<div class="mx-auto w-1/3 flex flex-col justify-between">
    <input class="rounded-sm p-2 mb-3" [(ngModel)]="username" type="text" placeholder="Username">
    <input class="rounded-sm p-2 mb-3" [(ngModel)]="password" type="password" placeholder="Password">
    <button class="rounded-sm bg-red-500 p-2" (click)="doLogin()">Login</button>
</div>
